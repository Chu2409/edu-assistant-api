services:
  db:
    container_name: edu-assistant-db
    image: pgvector/pgvector:pg17
    restart: always
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d

  redis:
    container_name: edu-assistant-redis
    image: redis:alpine
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis-data:/data
volumes:
  postgres-data:
